<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ログインページ</title>
    <link rel="stylesheet" type="text/css" href="../css/index_style.css" />
    <script type="text/javascript" src="../js/user.js"></script>
  </head>
  <body>
    <div class="header">
      CampaSpace
    </div>
    <div id="form">
      <form action="http://127.0.0.1:4567/log_in" method="post">
        <div class="form-title">ログイン</div>
        <div class="mail">
          <span>Email</span>
          <div >
            <input type="email" name="mail">
          </div>
        </div>
        <div class="pass">
          <span>Password</span>
          <div>
            <input type="password" name="password">
          </div>
        </div>
        <div class="check">
          <input type="checkbox" name="checkbox">
          <span>パスワード保存</span>
        </div>
        <div class="submit">
          <input type="submit" value="Login">
        </div>
      </form>
    </div>

    <div id="form">
      <div class="form-title">新規会員登録</div>
      <form action="http://127.0.0.1:4567/sign_up" method="post">
        <div class="new_name">
          <span>Name</span>
          <div>
            <input type="textbox" name="name">
          </div>
        </div>
        <div class="new_mail">
          <span>Email</span>
          <div>
            <input type="email" name="mail">
          </div>
        </div>
        <div class="new_pass">
          <span>Password</span>
          <div>
            <input type="password" name="password">
          </div>
        </div>
        <div class="my_sex">
          <span>sex</span>
          <div>
            <select name="sex">
              <option value="0">男</option>
              <option value="1">女</option>
            </select>
          </div>
          <div class="new_image">
            <span>Image</span>
            <div>
              <input type="file" name="image">
            </div>
          </div>
          <div class="submit">
            <input type="submit" value="SignUp">
          </div>
        </form>
      </div>

    </body>
  </html>
