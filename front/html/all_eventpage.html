<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- <meta name="viewport" content="minimal-ui"> -->
    <title>All_eventpage</title>
    <link rel="stylesheet" type="text/css" href="../css/eventpage_style.css" />
    <link href="https://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/starter-template.css" rel="stylesheet">
    <link href="../css/all_eventpage.css" rel="stylesheet">
    <script src="../js/ie-emulation-modes-warning.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/three.min.js"></script>
    <script src="../js/tween.min.js"></script>
    <script src="../js/TrackballControls.js"></script>
    <script src="../js/CSS3DRenderer.js"></script>
    <script src="../js/modal.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="header">
    </div>
    <div id="container"></div>
    <div id="menu">
      <button class="modalLink" href="#">Create Event</button>
      <div class="modal" style="">
        <div class="form-title">イベント登録</div>
        <form id="new-event">
          <div class="title">
            <span>Title : </span>
            <input type="text" name="title">
          </div>
          <div class="contents">
            <span>Contents : </span>
            <textarea name="content"></textarea>
          </div>
          <div class="deadline">
            <span>Deadline : </span>
            <input type="datetime-local" name="deadline" step="600">
          </div>
          <div class="category">
            <span>Category : </span>
            <select name="category">
              <option value="1">遊び</option>
              <option value="2">スポーツ</option>
              <option value="3">食事</option>
              <option value="4">勉強</option>
            </select>
          </div>
          <button href="#" class="closeBtn" type="button" onclick="new_event()">New Event</button>
        </form>
        <a href="#" class="closeBtn" style="text-align:right">Close</a>
      </div>

      <button id="sphere">My page</button>
      <button id="helix" onclick="all_universities()">All universities</button>
    </div>
    <script src="../js/all_eventpage.js"></script>
  </body>
</html>
